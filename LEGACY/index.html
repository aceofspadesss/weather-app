<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(to right,#110c47 42%, #9992e2 16%, #110c47 42%);;">
    <div class="container container-fluid" style="margin-top: 10rem;">
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for a city..." id="cityName">
                    <div class="input-group-prepend"></div>
                        <button class="btn bg-dark text-white" onclick="submit()"><ion-icon name="search-outline"></ion-icon></button>
                    </div>
                </div>
            </div>
            <div id="today" class="card d-flex align-items-center mt-3" style="background-color: #524e73; color: #fff">
                <h3 id="name"></h3>
                <h2 id="temp-now"></h2>
                <h2 id="status-now"></h2>
                <h4 id="desc-now"></h4>
                <p style="font-size: 13px;" id="date"></p>
                <div class="row">
                    <p class="col" style="font-size: 13px;" id="wind"></p>
                    <p class="col-m" style="font-size: 13px;" id="pres"></p>
                </div>
                <div class="row">
                    <p class="col" style="font-size: 13px;" id="hum"></p>
                    <p class="col-s" style="font-size: 13px;" id="cloud"></p>
                </div>
            </div>
            <div class="row" style="margin-left: 0rem; margin-right: 0rem;">
                <div id="in1day" class="card d-flex align-items-center mt-3 mr-4 col" style="background-color: #524e73; color: #fff">
                    <h4 class="day-1"></h4>
                    <h1 class="icon-1"></h1>
                    <h2 class="temp-1"></h2>
                    <h4 class="desc-1"></h4>
                </div>
                <div id="in2days" class="card d-flex align-items-center mt-3 mr-4 col" style="background-color: #524e73; color: #fff">
                    <h4 class="day-2"></h4>
                    <h1 class="icon-2"></h1>
                    <h2 class="temp-2"></h2>
                    <h4 class="desc-2"></h4>
                </div>
                <div id="in3days" class="card d-flex align-items-center mt-3 mr-4 col" style="background-color: #524e73; color: #fff">
                    <h4 class="day-3"></h4>
                    <h1 class="icon-3"></h1>
                    <h2 class="temp-3"></h2>
                    <h4 class="desc-3"></h4>
                </div>
                <div id="in4days" class="card d-flex align-items-center mt-3 col" style="background-color: #524e73; color: #fff">
                    <h4 class="day-4"></h4>
                    <h1 class="icon-4"></h1>
                    <h2 class="temp-4"></h2>
                    <h4 class="desc-4"></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
